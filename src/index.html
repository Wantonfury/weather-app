<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Weather API</title>
    </head>
    <body>
        <div id="background-image">
            <div id="background-gif"></div>
            
            <div id="weather-container">
                <div class="weather-data">
                    <span>TEMP</span>
                    <span id="weather-temp">0<span>°</span><span id="temperature-type">C</span></span>
                
                    <span>FEELS LIKE</span>
                    <span id="weather-feels-like">0<span>°</span><span id="temperature-type">C</span></span>
                
                    <span>TEMP MIN</span>
                    <span id="weather-temp-min">0<span>°</span><span id="temperature-type">C</span></span>
                
                    <span>TEMP MAX</span>
                    <span id="weather-temp-max">0<span>°</span><span id="temperature-type">C</span></span>
                </div>
                
                <div id="weather-search">
                    <span class="form-title">City: <span id="weather-city"></span></span>
                    <form id="form-search" class="form">
                        <input type="text" placeholder="City" class="input-text" required>
                        <input type="submit" class="input-submit">
                    </form>
                </div>
                
                <div class="weather-data">
                    <span>PRESSURE</span>
                    <span id="weather-pressure">0<span> hPa</span></span>
                
                    <span>HUMIDITY</span>
                    <span id="weather-humidity">0<span>%</span></span>
                
                    <span>SEA LEVEL</span>
                    <span id="weather-sea-level">0<span> hPa</span></span>
                
                    <span>GROUND LEVEL</span>
                    <span id="weather-ground-level">0<span> hPa</span></span>
                </div>
            </div>
            
            <div id="footer">
                <span>Copyright © Wantonfury</span>
                <a href="https://github.com/Wantonfury/weather-app" target="_blank" rel="noreferrer noopener"><img alt="Github Link"></a>
            </div>
        </div>
    </body>
</html>
