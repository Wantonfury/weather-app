<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Weather API</title>
    <script defer src="main.js"></script></head>
    <body>
        <div id="background-image">
            <div id="background-gif"></div>
            
            <div id="weather-container">
                <div class="weather-data">
                    <span>TEMP</span>
                    <div><span id="weather-temp">0</span><span>°</span><span class="temperature-type">C</span></div>
                
                    <span>FEELS LIKE</span>
                    <div><span id="weather-feels-like">0</span><span>°</span><span class="temperature-type">C</span></div>
                
                    <span>TEMP MIN</span>
                    <div><span id="weather-temp-min">0</span><span>°</span><span class="temperature-type">C</span></div>
                
                    <span>TEMP MAX</span>
                    <div><span id="weather-temp-max">0</span><span>°</span><span class="temperature-type">C</span></div>
                </div>
                
                <div id="weather-search">
                    <span class="form-title">City: <span id="weather-city"></span></span>
                    <form id="form-search" class="form">
                        <input type="text" placeholder="City" class="input-text" required>
                        <input type="submit" class="input-submit" value="Search">
                    </form>
                </div>
                
                <div class="weather-data">
                    <span>PRESSURE</span>
                    <div><span id="weather-pressure">0</span><span> hPa</span></div>
                
                    <span>HUMIDITY</span>
                    <div><span id="weather-humidity">0</span><span>%</span></div>
                
                    <span>VISIBILITY</span>
                    <div><span id="weather-visibility">0</span><span> m</span></div>
                
                    <span>WEATHER</span>
                    <div><span id="weather-weather">0</span></div>
                </div>
            </div>
            
            <div id="footer">
                <span>Copyright © Wantonfury</span>
                <a href="https://github.com/Wantonfury/weather-app" target="_blank" rel="noreferrer noopener"><img alt="Github Link"></a>
            </div>
        </div>
    </body>
</html>
